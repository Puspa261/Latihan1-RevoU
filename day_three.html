<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Day Three </title>

    <!-- CSS Selector -->
    <style>
        h2{color: orange;}
        p{color: red;}
        .mobil{color: blue;}
        #avanza{color: greenyellow;}

        /* Attribut Selector */
        /* Dimana style akan digunakan apabila a(link) menggunakan atribut target */
        a[target]{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- Menggunakan css yang ada di bagian head -->
    <h2> Halo </h2>
    <p> Hai </p>
    <p class="mobil" id="avanza"> Ini Avanza </p>
    <p class="mobil" id="alya"> Ini Alya </p><br>

    <!-- Attribut Selector -->
    <a href="https://www.w3schools.com"> w3schools.com </a><br><br>
    <a href="https://www.google.com" target="_blank"> Google.com </a><br><br>
    <a href="https://www.wikipedia.org" target="_top"> wikipedia.org </a><br><br><br>
</body>
</html>
